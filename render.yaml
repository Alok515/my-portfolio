# render.yaml
services:
  # --- Main API Service ---
  - type: web # This is a web server
    name: my-portfolio-backend
    env: node
    rootDir: packages/backend
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm run start:prod
    healthCheckPath: /api/v1
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://my-portfolio-frontend-three-beryl.vercel.app
      - fromGroup: portfolio-secrets

  # --- Mail Microservice ---
  - type: worker
    name: my-portfolio-mail-service
    env: node
    rootDir: packages/mail-service
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - fromGroup: portfolio-secrets